<!doctype html>
<html xmlns:th="https://thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
    <title>Modify Team</title>
    <style>
        .light-gray {
            background-color: #E3E3E3 !important;
        }
      </style>
  </head>
  <body class = "bg-light">

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Capstone</a>
            <div class="navbar-nav">
            <a class="nav-item nav-link" href=/web/home>Home</a>
            <a class="nav-item nav-link active" href="/web/teamList">Teams<span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="/web/manageTeams">Manage Teams</a>
            <a class="nav-item nav-link" href="/web/profile">Profile</a>
            </div>
    </nav>

	<div class="container">
        <div class="bg-white rounded shadow-sm p-3 my-5 mx-5">
            
            <div class="row justify-content-end text-center mb-1">
                <div class="col-4">
                    <button id="deleteButton" class="btn btn-danger float-left" th:data-parameter1="${team.teamID}" onclick="deleteClicked(this.getAttribute('data-parameter1'))">Delete Team</button>
                </div>
                <h3 class="col-4" th:text="${team.teamName}+' Membership'"></h3>
                <div class="col-4">
                    <button id="addButton" class="btn btn-primary float-right" onclick="addClicked()">Add Member</button>
                </div>
            </div>
            <div class="container" th:each="user : ${sortedList}">
                <div th:id="'row'+${user.userID}" class="row light-gray border align-items-center rounded py-2 my-2">
                        <h5 class="col-6" th:text="${user.lastName} + ', ' + ${user.firstName}"></h5>
                        <div class="col-6">
                                <button id="removeButton" class="btn btn-secondary float-right" th:data-parameter1="${user.email}" th:data-parameter2="${team.teamName}" th:data-parameter3="${user.userID}" onclick="removeClicked(this.getAttribute('data-parameter1'),this.getAttribute('data-parameter2'),this.getAttribute('data-parameter3'));">Remove</button>
                        </div>
                </div>
            </div>
        </div>

	</div>

    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="teamModalTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Create Team</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="userEmail">User Email</label>
                            <input type="text" class="form-control" id="userEmail" aria-describedby="userEmailHelp">
                            <small id="userEmailHelp" class="form-text text-muted">Enter the email of the registered user.</small>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" th:data-parameter1="${team.teamName}" onclick="saveMember(this.getAttribute('data-parameter1'));">Save</button>
                </div>
              </div>
            </div>
        </div> 

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.0.js" integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
    <script src = "https://cdn.datatables.net/1.10.18/js/dataTables.bootstrap4.min.js"></script>
    <script th:inline="javascript">
        function deleteClicked(value1){
            if (confirm('Are you sure you want to delete this team?')) {
                $.ajax({
                url : 'http://localhost:5000/api/team/'+value1,
                type : 'DELETE',
                success : function(data) {              
                    location.href="../manageTeams";
                },
                error : function(request,error)
                {
                    alert(request.responseText);
                }
            });
            } else {
            }
        }

        function removeClicked(value1, value2, value3){
            if (confirm('Are you sure you want to remove this user?')) {
                $.ajax({
                url : 'http://localhost:5000/api/user/'+value1+'/remove/'+value2,
                type : 'DELETE',
                success : function(data) {              
                },
                error : function(request,error)
                {
                    alert(request.responseText);
                }
            });
                $("#row"+value3).remove();
            } else {
            }
        }

        function addClicked(){
            $('#addModal').modal('toggle');
        }

        function saveMember(value1){
            $.ajax({
                url : 'http://localhost:5000/api/user/'+$('#userEmail').val()+'/add/'+ value1,
                type : 'PUT',
                success : function(data) {      
                    location.reload();        
                },
                error : function(request,error)
                {
                    alert(request.responseText);
                }
            });
        }
    </script>
</body>
</html>
